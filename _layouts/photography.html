---
layout: default
bodyClass: "page-services"
---

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt='{{ page.title }}' class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">

  
    {% assign posts = site.photography  %}
    {% for post in posts %}
    
     <div class="col-12 col-md-6 mb-2">
      <div class="overflow-hidden rounded-lg shadow-lg bg-gray-50 dark:bg-gray-900"> 
        <a href="{{ post.url }}">
          {% if post.image %}
          {% assign postimage = post.image | resize: "500x" | relative_url %}
          <img src="{{ postimage }}" class="object-fill overflow-hidden rounded-t-lg" width="100%" height="" loading="lazy" alt="{{ post.title }}" />
          {% endif %}
        </a>
        <div class="p-4">
          
            <h2 class="post-title">
              <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h2>
            <!-- <p>{{ post.excerpt | markdownify | strip_html | truncate: 100 }}</p> -->
          
        </div>
       </div>
    </div>



    {% endfor %}
  </div>
</div>
